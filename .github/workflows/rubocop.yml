name: Rubocop

on: [push, pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-20.04

    steps:
    # Checkout the repo
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
        working-directory: mrt-servcies/callback

    - name: 'Run Rubocop'
      run: bundle exec rubocop
      working-directory: mrt-services

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
        working-directory: mrt-inttest-services/mock-merritt-it

    - name: 'Run Rubocop'
      run: bundle exec rubocop
      working-directory: mrt-inttest-services/mock-merritt-it
  