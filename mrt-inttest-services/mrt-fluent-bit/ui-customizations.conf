[SERVICE]
    Parsers_file /fluent-bit/etc/parsers-merged.conf

[FILTER]
    Name Parser
    Match *
    Parser docker
    Key_Name log
    Reserve_Data On
    Preserve_Key On

[FILTER]
    Name   grep
    Match  *
    Exclude log GET \/ HTTP

[FILTER]
    Name   parser
    Match *
    Parser merrittui
    Key_Name log
    Reserve_Data On
