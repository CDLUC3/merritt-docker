version: '3.7'
networks:
  merrittnet:
services:
  ingest:
    container_name: ingest
    depends_on:
    - zoo
    - store
    - inventory
    image: cdluc3/mrt-ingest
    build:
      context: ingest
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8080
      target: 8080
    volumes:
    - type: bind
      source: ./no-track/ingest-info.txt
      target: /tdr/ingest/ingest-info.txt
    stdin_open: true
    tty: true
  store:
    container_name: store
    # cloud container assumes a hostname as part of path
    hostname: store
    depends_on:
    - zoo
    image: cdluc3/mrt-store
    build:
      context: store
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8081
      target: 8080
    volumes:
    - type: bind
      source: ${HOME}/.m2/repository/org/cdlib/mrt/mrt-confs3/1.0-SNAPSHOT/mrt-confs3-1.0-SNAPSHOT.jar
      target: /usr/local/tomcat/webapps/store/WEB-INF/lib/mrt-confs3-1.0-SNAPSHOT.jar
    - type: bind
      source: ./no-track/store-info.txt
      target: /dpr2store/mrtHomes/store/store-info.txt
    - type: bind
      source: ./no-track/nodes/repository
      target: /dpr2store/repository
    - type: bind
      source: ./no-track/nodes/nodes.txt
      target: /dpr2store/mrtHomes/store/nodes.txt
    stdin_open: true
    tty: true
  inventory:
    container_name: inventory
    depends_on:
    - zoo
    image: cdluc3/mrt-inventory
    build:
      context: inventory
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8082
      target: 8080
    stdin_open: true
    tty: true
  zoo:
    container_name: zoo
    image: cdluc3/mrt-zookeeper
    build:
      context: zoo
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 2181
      target: 2181
    stdin_open: true
    tty: true
  ui:
    container_name: ui
    image: cdluc3/mrt-dashboard
    build:
      context: ui
      dockerfile: Dockerfile
    networks:
      merrittnet:
    depends_on:
    - db-container
    ports:
    - published: 8089
      target: 9292
    volumes:
    # You must install this file with proper credentials
    - ./no-track/ldap-stg.yml:/var/www/app_name/config/ldap.yml
    stdin_open: true
    tty: true
  db-container:
    container_name: db-container
    image: cdluc3/mrt-database
    build:
      context: mysql
      dockerfile: Dockerfile
    networks:
      merrittnet:
    restart: always
    environment:
      MYSQL_DATABASE: 'db-name'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root-password'
    ports:
    - published: 3306
      target: 3306
  smtp:
    container_name: smtp
    image: namshi/smtp
    networks:
      merrittnet:
  apache:
    container_name: apache
    image: cdluc3/mrt-apache
    build:
      context: apache
      dockerfile: Dockerfile
    ports:
    - published: 8086
      target: 80
    networks:
      merrittnet:
  # For pre-signed URL testing, you must create an entry in your /etc/hosts file to redirect minio:9000 to localhost:9000.
  minio:
    container_name: minio
    image: minio/minio
    ports:
    - published: 8088
      target: 8088
    command: server /data
    networks:
      merrittnet:
  # When initializing the minio container for the first time, you will need to create an initial bucket named my-bucket.
  minio-mc:
    container_name: minio-mc
    image: minio/mc
    entrypoint: >
      /bin/sh -c "
      sleep 15;
      mc config host add docker http://minio:8088 minioadmin minioadmin;
      mc mb docker/my-bucket;
      "
    networks:
      merrittnet:
  merritt-init:
    container_name: merritt-init
    image: cdluc3/mrt-init
    build:
      context: merritt-init
      dockerfile: Dockerfile
    networks:
      merrittnet:
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    entrypoint:
      - /bin/bash
      - '-c'
      - |
          echo "*** Pause 30 seconds then init the inventory service"
          sleep 30
          echo "*** Starting the inventory service"
          curl -X POST http://inventory:8080/inventory/service/start?t=json
          echo "*** Pause 30 seconds then ping the OAI service"
          sleep 30
          echo "*** Prompt OAI service"
          curl http://oai:8080/oai/oai/v2?verb=Identify
          echo "*** Service Init Complete"
          while(true)
          do
            echo "*** Pause 60 seconds then run dryad notifier"
            sleep 60
            docker exec -w /var/www/app_name/stash/stash-notifier dryad bundle exec main.rb
          done
