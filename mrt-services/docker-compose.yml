version: '3.7'
networks:
  merrittnet:
services:
  ingest:
    container_name: ingest
    depends_on:
    - zoo
    image: cdluc3/mrt-ingest
    build:
      context: ingest
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8080
      target: 8080
    stdin_open: true
    tty: true
    #volumes:
  zoo:
    container_name: zoo
    image: zookeeper
    networks:
      merrittnet:
    ports:
    - published: 2181
      target: 2181
    stdin_open: true
    tty: true
    #volumes:
#volumes:
