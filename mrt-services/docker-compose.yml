version: '3.7'
networks:
  merrittnet:
volumes:
  my-db:
  my-minio:
services:
  apache:
    container_name: apache
    depends_on:
    - ui
    image: cdluc3/mrt-apache
    build:
      context: apache
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8099
      target: 8099
    restart: unless-stopped
    stdin_open: true
    tty: true
  ingest:
    container_name: ingest
    depends_on:
    - zoo
    - store
    - inventory
    image: cdluc3/mrt-ingest
    build:
      context: ingest
      dockerfile: Dockerfile
    environment:
      SSM_SKIP_RESOLUTION: Y
      MERRITT_INGEST: ingest-docker
    networks:
      merrittnet:
    ports:
    - published: 8080
      target: 8080
    restart: unless-stopped
    stdin_open: true
    tty: true
  store:
    container_name: store
    # cloud container assumes a hostname as part of path
    hostname: store
    depends_on:
    - zoo
    image: cdluc3/mrt-store
    build:
      context: store
      dockerfile: Dockerfile
    ports:
    - published: 8081
      target: 8080
    environment:
      SSM_SKIP_RESOLUTION: Y
      NODE_TABLE: nodes-pairtree-docker
      MERRITT_STORE_INFO: store-info-docker
    networks:
      merrittnet:
    restart: unless-stopped
    stdin_open: true
    tty: true
  inventory:
    container_name: inventory
    depends_on:
    - zoo
    - ezid
    image: cdluc3/mrt-inventory
    build:
      context: inventory
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8082
      target: 8080
    environment:
      SSM_SKIP_RESOLUTION: Y
      MERRITT_INV_INFO: inv-info-docker
    restart: unless-stopped
    stdin_open: true
    tty: true
  zoo:
    container_name: zoo
    image: cdluc3/mrt-zookeeper
    build:
      context: zoo
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 2181
      target: 2181
    restart: unless-stopped
    stdin_open: true
    tty: true
  ui:
    container_name: ui
    image: cdluc3/mrt-dashboard
    build:
      context: ui
      dockerfile: Dockerfile
    networks:
      merrittnet:
    depends_on:
    - db-container
    - ldap
    - minio
    - store
    ports:
    - published: 8089
      target: 8089
    environment:
      SSM_SKIP_RESOLUTION: Y
    volumes:
    - "./docker.html:/var/www/app_name/public/docker.html"
    restart: unless-stopped
    stdin_open: true
    tty: true
  db-container:
    container_name: db-container
    image: cdluc3/mrt-database
    build:
      context: mysql
      dockerfile: Dockerfile
    networks:
      merrittnet:
    restart: always
    environment:
      MYSQL_DATABASE: 'db-name'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root-password'
    volumes:
    - my-db:/var/lib/mysql
  ldap:
    container_name: ldap
    image: cdluc3/mrt-opendj
    build:
      context: ldap
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 1389
      target: 1389
    - published: 1636
      target: 1636
    - published: 4444
      target: 4444
    restart: unless-stopped
    stdin_open: true
    tty: true
  smtp:
    container_name: smtp 
    image: namshi/smtp
    networks:
      merrittnet:
    restart: unless-stopped
  # For pre-signed URL testing, you must create an entry in your /etc/hosts file to redirect my-minio-localhost-alias:8088 to localhost:8088.
  minio:
    container_name: minio
    image: minio/minio
    ports:
    - published: 8088
      target: 8088
    command: server /data --address :8088
    networks:
      merrittnet:
    volumes:
    - my-minio:/data
    restart: unless-stopped
  # When initializing the minio container for the first time, you will need to create an initial bucket named my-bucket.
  minio-mc:
    container_name: minio-mc
    image: minio/mc
    entrypoint: >
      /bin/sh -c "
      sleep 15;
      mc config host add docker http://minio:8088 minioadmin minioadmin;
      mc mb docker/my-bucket;
      mc mb docker/my-bucket-repl;
      "
    networks:
      merrittnet:
  ezid:
    container_name: ezid
    image: cdluc3/ezid_mock
    build: 
      context: ezid_mock
      dockerfile: Dockerfile
    ports:
    - published: 4567
      target: 4567
    networks:
      merrittnet:
    restart: unless-stopped
  merritt-init:
    container_name: merritt-init
    image: cdluc3/mrt-init
    build:
      context: merritt-init
      dockerfile: Dockerfile
    networks:
      merrittnet:
    depends_on:
    - inventory
    entrypoint:
      - /bin/bash
      - '-c'
      - |
          echo "*** Merritt Initialization"
          echo "    ----------------------"
          echo "*** Pause 30 seconds then init the inventory service"
          sleep 30
          echo "*** Starting the inventory service"
          curl -v -X POST http://inventory:8080/inventory/service/start?t=json
  lambda-container:
    # The Merritt Admin Tool needs only the database to run. It does not need this stack to run.
    # The Merritt Collection Admin Tool can be tested from this application stack.
    image: cdluc3/uc3-mrt-colladmin-lambda
    build:
      context: mrt-admin-lambda/src-colladmin
      dockerfile: Dockerfile
    environment:
      SSM_SKIP_RESOLUTION: Y
      MERRITT_ADMIN_CONFIG: development
      USE_MYSQL: N
      USE_S3: N
      INGEST_SERVICES: "http://ingest:8080/ingest/"
    stdin_open: true
    tty: true
    ports:
    - published: 8090
      target: 8080
    networks:
      merrittnet:
  alb-simulate:
    container_name: alb-simulate
    image: cdluc3/simulate-lambda-alb
    build:
      context: mrt-admin-lambda/simulate-lambda-alb
      dockerfile: Dockerfile
    networks:
      merrittnet:
    environment:
      LAMBDA_DOCKER_HOST: http://lambda-container:8080
    ports:
    - published: 8091
      target: 8091
    depends_on:
    - lambda-container
    volumes:
    - "./mrt-admin-lambda/web/:/web/"
  # Audit/Replic Placeholders using scratch container
  replic:
    container_name: replic
    image: cdluc3/scratch
    build:
      context: scratch
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8092
      target: 8080
    environment:
      SSM_SKIP_RESOLUTION: Y
      MERRITT_REPLIC_INFO: replic-info-docker
      NODE_TABLE: nodes-pairtree-docker
    stdin_open: true
    tty: true
  audit:
    container_name: audit
    image: cdluc3/scratch
    build:
      context: scratch
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8093
      target: 8080
    environment:
      SSM_SKIP_RESOLUTION: Y
      MERRITT_AUDIT_INFO: audit-info-docker
      NODE_TABLE: nodes-pairtree-docker
      # Uncomment the followign lines to increase throughput of the audit service
      # AUDIT_THREAD_POOL: 5
      # AUDIT_SLEEP_MS: 100
      # AUDIT_QUEUE_CAPACITY: 300
    stdin_open: true
    tty: true