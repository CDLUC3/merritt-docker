version: '3.7'
networks:
  merrittnet:
services:
  ingest:
    container_name: ingest
    depends_on:
    - zoo
    - store
    image: cdluc3/mrt-ingest
    build:
      context: ingest
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8080
      target: 8080
    stdin_open: true
    tty: true
    #volumes:
  store:
    container_name: store
    depends_on:
    - zoo
    image: cdluc3/mrt-store
    build:
      context: store
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8081
      target: 8080
    volumes:
    - ${HOME}/.m2/repository/org/cdlib/mrt/mrt-confs3/1.0-SNAPSHOT/mrt-confs3-1.0-SNAPSHOT.jar:/usr/local/tomcat/webapps/store/WEB-INF/lib/mrt-confs3-1.0-SNAPSHOT.jar
    - ${HOME}/.m2/repository/org/cdlib/mrt/mrt-confstore/test-1.0-SNAPSHOT/mrt-confstore-test-1.0-SNAPSHOT.jar:/usr/local/tomcat/webapps/store/WEB-INF/lib/mrt-confstore-test-1.0-SNAPSHOT.jar
    stdin_open: true
    tty: true
  inventory:
    container_name: inventory
    depends_on:
    - zoo
    image: cdluc3/mrt-inventory
    build:
      context: inventory
      dockerfile: Dockerfile
    networks:
      merrittnet:
    ports:
    - published: 8082
      target: 8080
    #volumes:
    stdin_open: true
    tty: true
    #volumes:
  zoo:
    container_name: zoo
    image: zookeeper
    networks:
      merrittnet:
    ports:
    - published: 2181
      target: 2181
    stdin_open: true
    tty: true
    #volumes:
  ui:
    container_name: ui
    image: cdluc3/mrt-dashboard
    build:
      context: ui
      dockerfile: Dockerfile
    networks:
      merrittnet:
    depends_on:
    - db-container
    ports:
    - published: 9292
      target: 9292
    volumes:
    # You must install this file with proper credentials
    - ./no-track/ldap-stg.yml:/var/www/app_name/config/ldap.yml
    - ./no-track/database-stg.yml:/var/www/app_name/config/database.yml
    stdin_open: true
    tty: true
    #volumes:
  db-container:
    container_name: db-container
    image: cdluc3/mrt-database
    build:
      context: mysql
      dockerfile: Dockerfile
    networks:
      merrittnet:
    restart: always
    entrypoint: ['docker-entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
    environment:
      MYSQL_DATABASE: 'db-name'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root-password'
    ports:
      - '3306:3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db:
