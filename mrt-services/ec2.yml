version: '3.7'
services:
  apache:
    volumes:
    - type: bind
      source: ./no-track/mrt-ec2.conf
      target: /usr/local/apache2/conf/conf.d/mrt.conf
  store:
    environment:
      MRT_DOCKER_HOST: ${HOSTNAME}.cdlib.org
      MRT_MINIO_HOST: ${HOSTNAME}.cdlib.org
    networks:
      merrittnet:
        aliases:
        - my-minio-localhost-alias
        - ${HOSTNAME}.cdlib.org
  ui:
    environment:
      MRT_DOCKER_HOST: ${HOSTNAME}.cdlib.org
    networks:
      merrittnet:
        aliases:
        - my-minio-localhost-alias
        - ${HOSTNAME}.cdlib.org
  minio:
    networks:
      merrittnet:
        aliases:
        - my-minio-localhost-alias
        - ${HOSTNAME}.cdlib.org

