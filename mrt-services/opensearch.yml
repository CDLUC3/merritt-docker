version: '3'

volumes:
  opensearch-data1:

networks:
  merrittnet:

services:
  opensearch-node1:
    image: opensearchproject/opensearch:1.2.4
    container_name: opensearch-node1
    environment:
    - cluster.name=opensearch-cluster
    - node.name=opensearch-node1
    - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
    - "OPENSEARCH_JAVA_OPTS=-Xms4096m -Xmx4096m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    - "discovery.type=single-node" # disables bootstrap checks that are enabled when network.host is set to a non-loopback address
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
    - opensearch-data1:/usr/share/opensearch/data
    ports:
    - published: 9200
      target: 9200
    #- 9600:9600 # required for Performance Analyzer
    networks:
      merrittnet:
    labels:
        co.elastic.logs/enabled: "false"

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.2.0
    container_name: opensearch-dashboards
    ports:
    - published: 8094
      target: 5601
    expose:
      - "8094"
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch-node1:9200"]'
    networks:
      merrittnet:
    labels:
        co.elastic.logs/enabled: "false"

  logstash:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/logstash-oss:dev
    container_name: logstash
    build:
      context: opensearch/logstash
      dockerfile: Dockerfile
    ports:
    - published: 5044
      target: 5044
    networks:
      merrittnet:
    depends_on:
    - opensearch-node1
    labels:
        co.elastic.logs/enabled: "false"

  filebeat:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/filebeat:dev
    container_name: filebeat
    build:
      context: opensearch/filebeat
      dockerfile: Dockerfile
    user: root
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /apps/dpr2/docker-system-storage/5071.5651/containers:/var/lib/docker/containers:ro
    #- /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      merrittnet:
    #restart: unless-stopped
    labels:
        co.elastic.logs/enabled: "false"

