version: '3.7'
services:
  store:
    volumes:
    - type: volume
      source: my-pairtree
      target: /opt/storage/
  db-container:
    volumes:
      - my-db:/var/lib/mysql
  dryad-db:
    volumes:
      - dryad-db:/var/lib/mysql
  solr:
    volumes:
      - dryad-solr:/var/solr/data/geoblacklight/data
volumes:
  my-db:
  my-pairtree:
  dryad-db:
  dryad-solr:
